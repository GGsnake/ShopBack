<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">

    <script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

 <form class="layui-form" action="" lay-filter="example">

     <div class="layui-form-item">
         <div class="layui-inline">
             <label class="layui-form-label">价格区间</label>
             <div class="layui-input-inline" style="width: 100px;">
                 <input type="text" name="price" placeholder="￥" lay-verify="number" autocomplete="off" class="layui-input" lay-verify="number">
             </div>
             <div class="layui-form-mid">-</div>
             <div class="layui-input-inline" style="width: 100px;">
                 <input type="text" name="price_max" placeholder="￥"  lay-verify="number" autocomplete="off" class="layui-input" lay-verify="number">
             </div>
         </div>
     </div>

     <div class="layui-form-item">
         <label class="layui-form-label">销量大于</label>
         <div class="layui-input-block">
             <input type="text" name="salesVolume" lay-verify="number" autocomplete="off" placeholder="销量大于" class="layui-input">
         </div>
     </div>

     <div class="layui-form-item">
         <label class="layui-form-label">券额大于</label>
         <div class="layui-input-block">
             <input type="text" name="coupon" lay-verify="number" autocomplete="off" placeholder="券额大于" class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">佣金大于</label>
         <div class="layui-input-block">
             <input type="text" name="Commission" lay-verify="number" autocomplete="off" placeholder="佣金大于" class="layui-input">
         </div>
     </div>

     <div class="layui-form-item">
         <label class="layui-form-label">采集商品类目选择</label>
         <div class="layui-input-block">
             <select name="opt" lay-filter="aihao">
                 <option value="652">数码</option>
                 <option value="670">电脑、办公</option>
                 <!--<option value="737">家用电器</option>-->
                 <option value="1320">食品饮料</option>
                 <!--<option value="15901">家庭清洁/纸品</option>-->
                 <option value="1315">服饰内衣</option>
                 <option value="1316">美妆护肤</option>
                 <option value="1318">运动户外</option>
                 <option value="1319">母婴</option>
                 <option value="1620">家居日用</option>
                 <option value="6196">厨具</option>
             </select>
         </div>
     </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">开始采集</button>
    </div>
  </div>
</form>
 <script src="../../../layui/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  
 
  //监听提交
  form.on('submit(demo1)', function(data){
    let param = data.field;
    console.log(param)
    $.ajax({
          url: "http://www.quanhuangmaoyi.com:8086/hjht/sys/config/api/collect/jd",
          dataType: 'json',//服务器返回json格式数据
          async: true,
          type: 'post',//HTTP请求类型
          data: JSON.stringify(param),
          headers: {'Content-Type': 'application/json'},
          success: function () {
          alert("请求成功")
          },
          error: function () {
          alert("请求异常")
          }
        })

    return false;
  });
 
  
  
  
});
</script>
</body>
</html>
