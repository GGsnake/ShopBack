<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">

    <script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

 <form class="layui-form" action="" lay-filter="example">
     <div class="layui-form-item">
         <h1 >拼多多智能采集</h1>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">采集循环次数</label>
         <div class="layui-input-block">
             <input type="text" name="timeout" lay-verify="number" autocomplete="off" placeholder="采集循环次数" class="layui-input">
         </div>
     </div>

     <div class="layui-form-item">
         <label class="layui-form-label">采集类型</label>
         <div class="layui-input-block">
             <select name="opt" lay-filter="aihao">
                 <option value=""></option>
                 <option value="2">实时收益榜</option>
                 <option value="1">实时热销榜</option>
             </select>
         </div>
     </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">开始采集</button>
    </div>
  </div>
</form>
 <script src="../../../layui/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  
 
  //监听提交
  form.on('submit(demo1)', function(data){
    let param = data.field;
    console.log(param)
    $.ajax({
          // url: "http://www.quanhuangmaoyi.com:8086/hjht/sys/config/api/collect/jd",
          url: "http://www.quanhuangmaoyi.com/hjht/sys/config/api/collect/pdd",
          // url: "http://127.0.0.1:8086/hjht/sys/config/api/collect/pdd",
          dataType: 'json',//服务器返回json格式数据
          async: true,
          type: 'post',//HTTP请求类型
          data: JSON.stringify(param),
          headers: {'Content-Type': 'application/json'},
          success: function (data) {
              alert(data.msg)
          },
          error: function () {
          alert("请求异常")
          }
        })

    return false;
  });
 
  
  
  
});
</script>
</body>
</html>
